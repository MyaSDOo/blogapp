<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<link href="webjars/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- BOOTSTRAP DEPENDENCIES END-->
<title>Create User</title>
</head>
<body>
	<div th:replace="menu :: header"></div>
	<div class="container">
		<!-- User Form -->
		<H2>User Form</H2>
		<form action="#" th:action="@{/createUser}" th:object="${user}"
			method="post">

			<div class="col-md-12">
				<label for="userName"><b>User Name :</b></label> <input type="text"
					class="form-control" name="userName" id="userName"
					th:field="*{userName}"> <label
					th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></label>
			</div>
			<div class="col-md-12">
				<label for="password"><b>Password :</b></label> <input
					type="password" id="password" class="form-control" name="password"
					th:field="*{password}"> <label
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
			</div>
			<div class="col-md-12">
				<label for="password"><b>User Type :</b></label> <br>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio"
						th:value="admin" th:text="Admin" th:field="*{userType}" checked>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" th:value="editor"
						th:text="Editor" th:field="*{userType}">
				</div>
			</div>
			<div class="col-md-12" align="center">
				<button type="submit" class="btn btn-primary">Create</button>
			</div>
			<br>

			<div class="alert alert-success fade in alert-dismissible show"
				th:if="${message}">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true" style="font-size: 20px">×</span>
				</button>
				<span th:text="${message}"></span>
			</div>

		</form>
	</div>
	<script src="webjars/jquery/2.1.4/jquery.min.js"></script>
	<script src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
