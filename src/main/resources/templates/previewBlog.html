<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="webjars/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">

<!-- BOOTSTRAP DEPENDENCIES END-->
<title>Preview Blog</title>
</head>
<body>
	<div th:replace="menu :: header">
	</div>

	<div class="container">
		<div >
			<H2>Preview</H2>
			<table id="myTable">
				<tbody>
					<tr th:if="${blogposts.empty}">
						<td colspan="2">No Post</td>
					</tr>
					<tr th:each="post : ${blogposts}">
						<td>
							<img th:src="${'/blogImage/'+post.image}" style="width:70px">
							<b><span th:text="${post.title}"> </span></b><br>
							<p th:utext="${post.content}"> </p><br>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<script src="webjars/jquery/2.1.4/jquery.min.js"></script>
	<script src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<!-- load the Aloha Editor core and some plugins -->
	
</body>
</html>
