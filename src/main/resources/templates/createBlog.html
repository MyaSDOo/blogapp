<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<link href="webjars/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://editor-latest.s3.amazonaws.com/v3/css/froala_editor.pkgd.min.css"
	rel="stylesheet">
<!-- BOOTSTRAP DEPENDENCIES END-->
<title>Create Post</title>
</head>
<body>
	<div th:replace="menu :: header"></div>
	<div class="container">
		<!-- Blog Post Form -->
		<H2>Post Form</H2>
		<form action="#" th:action="@{/createBlogPost}"
			th:object="${blogpost}" method="post" enctype="multipart/form-data">

			<div class="col-md-12">
				<label for="title"><b>Title :</b></label> <input type="text"
					id="title" class="form-control" name="title" th:field="*{title}">
				<label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></label>
			</div>
			<div class="col-md-12">
				<label for="file"><b>Select a file to upload :</b></label> <input
					type="file" class="form-control" name="file" id="file"
					accept="image/jpg, image/gif, image/png, image/jpeg" />
			</div>
			<div class="col-md-12">
				<label for="froala-editor"><b>Content :</b></label>
				<textarea id="froala-editor" class="form-control" name="content"
					th:field="*{content}"></textarea>
				<label th:if="${#fields.hasErrors('content')}"
					th:errors="*{content}"></label>
			</div>
			<br> <br>
			<div class="col-md-12" align="center">
				<button type="submit" class="btn btn-primary">Create</button>
			</div>

			<div class="alert alert-success fade in alert-dismissible show"
				th:if="${message}">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true" style="font-size: 20px">×</span>
				</button>
				<span th:text="${message}"></span>
			</div>

		</form>
	</div>
	<script src="webjars/jquery/2.1.4/jquery.min.js"></script>
	<script src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="https://editor-latest.s3.amazonaws.com/v3/js/froala_editor.pkgd.min.js"></script>
	<script>
		new FroalaEditor('textarea#froala-editor')
	</script>
</body>
</html>
